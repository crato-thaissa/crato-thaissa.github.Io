<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <script src="respJS_004.js"></script>
        <title> Trabalho Final </title>
    </head>
    
    <style>
    *{
        margin:0;
        padding:0;
        font-family: "lato", sans-serif;
    }
    header {
        position:fixed;
        width: 100%;
        top:0;
        left:0;
        text-align: center;
    }
    header a {
        text-decoration: none;
        color:black;
        display: inline-block;
        padding: 20px 25px;
        margin: 150px 30px;
        border: 1px solid afff;
        border-radius: 10px;
    }
    header a:hover{
        background-color:#fff;
        color:black;
    }


    @keyframes btn1{
        0% {
            transform:rotate(0);
        }
        25% {
            transform:rotate(360deg);
        }
        50% {
            transform:rotate(0);
        }
        75% {
            transform:rotate(-360deg);
        }
        100% {
            transform:rotate(0);   
        }
    }
    .btn-1{ 
        transition: 50s;
    }
    .btn-1:hover {
        animation-name: btn1;
        animation-delay: .9s;
        animation-duration: 5s;
        animation-timing-function: linear;
        animation-iteration-count: 3
    }
    
    
    @keyframes btn2{
        0% {
            transform:rotate(0);
        }
        50% {
            transform:rotate(180deg);
        }
        100% {
            transform:rotate(0);   
        }
    }
    .btn-2{ 
        transition: 50s;
    }
    .btn-2:hover {
        animation-name: btn2;
        animation-delay: .5s;
        animation-duration: 1s;
        animation-timing-function: linear;
        animation-iteration-count: 10
    }
    
    
    .rodape {
            outline: 1px solid rgb(0, 0, 0)50, 246, 246);
            outline-offset: 5px;
            width: 100%;
            text-align: center;
            font-size: 0.9em; /* 1em é o tamanho normal da fonte */
        }
    </style>
    

    
    <body>
        <header>
            <ul>
                <li>
                    <a href="a" class="btn-1"> Botão 01 </a>
                    <a href="a" class="btn-2"> Botão 02 </a>
                </li>
            </ul>        
        </header>
       
        <div id="clock"></div>
        
    <canvas style="background:#000000;" id="canvas" width="595" height="505"></canvas>
    <br>
    <p>
        <h1> Encontre os botões se puder </h1>
    
    <div class="rodape">
            <p>&copy; 2019 crato-thaissa.github.io </p>
            <p>&copy; 2019 hacknsa.github.io </p>
        </div>
    
    </body>
</html>
