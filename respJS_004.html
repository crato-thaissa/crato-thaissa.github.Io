<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <script src="respJS_004.js"></script>
        <title> Trabalho Final </title>
    </head>
    
    <body>
        <div>
        <style>
    
        *{
            margin:0;
            padding:0;
            font-family: "lato", sans-serif;
        }
        header {
            position:fixed;
            width: 300%;
            top:0;
            left:0;
        /*text-align: center;*/
        }
        header a {
            text-decoration: none;
            color: none;
            display: inline-block;
            padding: 20px 25px;
            margin: 150px 30px;
            border: 1px solid afff;
            border-radius: 10px;
        }
        header a:hover{
            background-color:#fff;
            color:black;
        }



        @keyframes btn1{
            0% {
                transform:rotate(0);
            }
            25% {
                transform:rotate(15deg);
            }
            50% {
                transform:rotate(0);
            }
            75% {
                transform:rotate(-5deg);
            }
            100% {
                transform:rotate(0);   
            }
        }
        .btn-1{ 
            transition: .5s;
        }   
        .btn-1:hover {
            animation-name: btn1;
            animation-delay: .2s;
            animation-duration: .9s;
            animation-timing-function: linear;
            animation-iteration-count: 3
        }
    
    
        @keyframes btn2{
            0% {
                transform:rotate(0);
            }
            50% {
                transform:rotate(10deg);
            }
            100% {
                transform:rotate(0);   
            }
        }
        .btn-2{ 
            transition: .7s;
        }
        .btn-2:hover {
            animation-name: btn2;
            animation-delay: .5s;
            animation-duration: .4s;
            animation-timing-function: linear;
            animation-iteration-count: 10
        }
    
    
        .rodape {
           outline: 1px solid rgb(0, 0, 0)50, 246, 246);
           outline-offset: 5px;*/
           width: 100%;
           text-align: center;
            font-size: 0.9em; /* 1em é o tamanho normal da fonte */
        }
        
        
        .container {
            background: #fff;
            width:.5%;
            margin-left: auto;
            margin-right:auto;
            padding:1rem;
            border-radius: 3px;
        }
        .btn {
            background: #ffffff;
            border: none;
            color: #ffffff;
            padding:10px 30px;
            border-radius: 10px;
        }
        .flash {
            animation-name: flash;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
        @keyframes flash {
            0% {
                background: #ffffff;
                padding: 5px 10px;
            }
            50% {
                background: #9d0025;
                padding: 20px 30px;
            }
            100% {
                background: #ffffff; 
                 padding: 5px 10px;
            }
        }
        </style>
        </div>
    

    
    
        <div class="grid">
            <div class="col-5">
                <h1><p align="center"> Encontre os botões </p></h1>
            </div>
        </div>    
    
        <header>
            <ul>
                <li>
                    <a href="a" class="btn-1"> Botão 01 </a>
                    <a href="a" class="btn-2"> Botão 02 </a>
                </li>
            </ul>
